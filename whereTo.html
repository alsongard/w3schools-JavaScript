<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="demo"></p>

        <button type="button" onclick="myFunction()" >Try Me!</button>
        <p id="demo1">This paragraph will change depending on your actions.</p>

        <p>Summation of 2 numbers: </p>
        <button type="button" onclick="sum()">Click to find sum</button>
        <p id="demo2"></p>

        <h3>document.write</h3>
        <button type="button" onclick="neverUse()">Click me to delete everything</button>

        <h3>Alert method</h3>
        <button type="button" onclick="alarm()">Get Alert</button>
        
        <p>another example</p>
        <p id="demo3"></p>

        <h6>Another example</h6>
        <p id="demo4"></p>

        <h6></h6>
        <p id="demo5"></p>

        <button onclick="printPage()">Print Page</button>
        <script>
            document.getElementById("demo").innerHTML = "Welcome Back To Javascript Tutorials.";
            alert("Welcome");
            document.getElementById("demo4").innerHTML = "Hello Dolly!";
            console.log("Used for debugging purposes.");

            function myFunction(){
                document.getElementById("demo1").innerHTML = "I have changed.";   
            }

            function sum(){
                document.getElementById("demo2").innerHTML = 6 + 5;
            }

            function neverUse(){
                document.write(6 + 5);
            }
            function alarm(){
                window.alert("Continue !!!!!!!!!!!!!!!");
            }

            function printPage(){
                print()
            }
        </script>
    </body>
</html>
